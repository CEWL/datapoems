<!--create a document and set it to an html file-->
<!DOCTYPE html>

<!--set the files language to english-->
<html lang="en">

<head>
  <!--set the file to use only one unicode encoding-->
  <meta charset="utf-8" />
  <!--set the view of the page to the entire width of the device-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--create the colors that can be used-->
  <meta name="theme-color" content="#000000" />
  <!--import the "Raleway" font-->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--set the title that appears on tabs-->
  <title>.datapoems</title>
</head>

<body>
  <!--inform the user to enable JavaScript-->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
